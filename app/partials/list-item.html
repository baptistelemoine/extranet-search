<div class="list-item" ng-if="art.title">
	<a ng-href="{{art.origin}}" target="blank" class="list-title">{{art.title}}</a>
	<!-- <p class="list-title">{{art.id}}</p> -->
	<p class="list-date">Publi√© le {{art.date | dateformat}}<span class="author">{{art.author}}</p>
	<p class="list-summary">{{art.summary}}</p>
	<button type="button" class="btn btn-danger" ng-hide="art.export" ng-click="add()">Ajouter</button>
	<button type="button" class="btn btn-success" ng-show="art.export" ng-click="add()">Retirer</button>
	<span class="portail-title" ng-show="art.export">Typologie : </span>
	<select ng-model="typo" ng-show="art.export" ng-change="onTypoChange(typo)">
		<option ng-repeat="t in typos" value="{{t.val}}" ng-selected="typo===t.val">{{t.val}}</option>
	</select>
	<span ng-show="art.export" class="portail-title">Portail : </span>
	<select ng-model="portail" ng-show="art.export" ng-change="onPortailChange(portail)">
		<option ng-repeat="p in portails" value="{{p.val}}" ng-selected="portail===p.val">{{p.val}}</option>
	</select>
	<span ng-show="art.export && portail" class="portail-title">Sous-Portail : </span>
	<select ng-show="art.export && portail" ng-model="sp" ng-change="onSousPortailChange(sp)">
		<option ng-repeat="p in sousPortails" value="{{p.val}}" ng-selected="sp===p.val">{{p.val}}</option>
	</select>
</div>
