<div class="list-item search-result">
	<p class="list-title"><span class="search-count">{{search.total}}</span> résultats pour votre recherche <span class="term-result">"{{term}}"</span></p></b>
	<hr>
	<form class="sort-form form-inline">
		<div class="form-group" style="margin-right:30px;">
			<span>Trier par : </span>
			<select style="200px" ng-model="opt" ng-options="s.val for s in sortItems" ng-change="onSort(opt)"></select>
		</div>
		<div class="form-group input-append">
		  <span class="picker-title">Début : </span><input class="date-picker" type="text" ng-model="datepicker.begindate" data-date-format="dd/mm/yyyy" ng-change="onDatePickerChange()" placeholder="{{startdate | dateformat}}" bs-datepicker>
		  <button type="button" class="btn btn-date-picker" data-toggle="datepicker"><i class="icon-calendar"></i></button><i class="icon-remove-sign" ng-show="startdate" ng-click="startdate=null;onDateCancel()"></i>
		</div>
		<div class="form-group input-append">
		  <span class="picker-title">Fin : </span><input class="date-picker" type="text" ng-model="datepicker.enddate" data-date-format="dd/mm/yyyy" ng-change="onDatePickerChange()" placeholder="{{enddate | dateformat}}" bs-datepicker>
		  <button type="button" class="btn btn-date-picker" data-toggle="datepicker"><i class="icon-calendar"></i></button><i class="icon-remove-sign" ng-show="enddate" ng-click="enddate=null;onDateCancel()"></i>
		</div>
	</form>
	<hr>
	<span>Filtrer :</span>
	<div class="checkbox" ng-repeat="item in search.items">
		<input type="checkbox" ng-model="item.checked" ng-change="onRubChange()" />{{item.term | itemFullName}}<span class="rub-count"> ({{item.count}})</span>
	</div>
</div>
<div ng-if="term" infinite-scroll="initSearch(false)" infinite-scroll-disabled="false" infinite-scroll-distance="0" infinite-scroll-immediate-check="false">
