<div class="breadcrumb">
	<ol class="breadcrumb">
		<li ng-repeat="item in breadcrumb.items" ng-class="{'active':$index===breadcrumb.items.length-1}"><a ng-href="#{{item.url || item.hyperLink| menuUrl}}">{{item.name}} <span ng-if="item.count">({{item.count}})</span></a></li>
	</ol>
</div>
<div infinite-scroll="nextPage()" infinite-scroll-distance="0" infinite-scroll-immediate-check="true">
	<div class="list-item" ng-repeat="art in search.result">
		<p class="list-title">{{art.title}}</p>
		<p class="list-date">PubliÃ© le {{art.date | dateformat}}</p>
		<p class="list-summary">{{art.summary}}</p>
		<!-- <p><a ng-href="{{art.origin}}" target="_blank">Consulter la note sur l'extranet</a></p> -->
		<button type="button" class="btn btn-danger" ng-hide="added" ng-click="onAdd(art);added=!added">Ajouter</button>
		<button type="button" class="btn btn-success" ng-show="added" ng-click="onAdd(art);added=!added">Retirer</button>
		<select ng-model="typo" style="margin-left:15px;" ng-show="added" ng-options="t.val for t in config.typos" ng-change="onTypoSelect(typo, art)"></select>
	</div>
</div>
