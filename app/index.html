<!doctype html>
<html lang="en" ng-app="fnsea">
<head>
  <meta charset="utf-8">
  <style>
      [ng-cloak] {
        display: none;
      }
  </style>
  <title>FNSEA - Search</title>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel='stylesheet' href='css/vendor/bootstrap.css'>
  
  <!-- <link rel='stylesheet' href='css/main.css'> -->
  <link rel='stylesheet' href='css/style.css'>
  <link rel='stylesheet' href='lib/vendor/bootstrap-datepicker/css/datepicker.css'>
  <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/3.0.2/font/fontawesome-webfont.woff?v=3.0.1" rel="stylesheet">
  <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/3.0.2/css/font-awesome.min.css" rel="stylesheet">

</head>

<body>
  <div class="main">
    <div class="left">
      <div ng-controller="MenuController">
        <div ng-include src="'partials/menu.html'"></div>
      </div>
    </div>
    <div class="right">
      <div ng-controller="SearchBoxController" class="search-bar">
        <div ng-include src="'partials/search-box.html'"></div>
      </div>
      <div class="content" ng-view ng-cloak></div>
    </div>
  </div>

  <script src="lib/vendor/jquery/jquery.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
  <script src="lib/angular/angular.min.js"></script>
  <script src="lib/angular/angular-route.min.js"></script>
  <script src="lib/angular/angular-sanitize.min.js"></script>
  <!-- 3rd party library -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
  <!--<script src="//cdnjs.cloudflare.com/ajax/libs/angular-strap/0.7.4/angular-strap.min.js"></script>-->
  <script src="lib/vendor/angularstrap/datepicker.js"></script>
  <script src="lib/vendor/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
  <script src="lib/vendor/bootstrap-datepicker/js/locales/bootstrap-datepicker.fr.js"></script>
  <script src="lib/vendor/ngInfiniteScroll/ng-infinite-scroll.js"></script>
  <script src="lib/vendor/underscore/underscore.js"></script> 
  <script src="lib/vendor/moment/moment.js"></script>
  <script src="lib/vendor/moment/lang/fr.js"></script>
  <script src="js/services/angular-underscore.js"></script>
  <!-- App logic here -->
  <script src="js/app.js"></script>
  <script src="js/services/ConfigManager.js"></script>
  <script src="js/services/SearchManager.js"></script>
  <script src="js/services/BreadCrumb.js"></script>
  <script src="js/controllers/SearchController.js"></script>
  <script src="js/controllers/ListController.js"></script>
  <script src="js/controllers/MenuController.js"></script>
  <script src="js/controllers/SearchBoxController.js"></script>
  <script src="js/filters/filters.js"></script>
  <script src="js/directives/listItem.js"></script>

</body>
</html>
